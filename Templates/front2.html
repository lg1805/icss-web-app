<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSS Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9f2e6; /* Light teal green */
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .file-input {
            margin: 20px 0;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image at the top -->
        <img src="static/image1.1.png" alt="Priority Image">
        
        <h2>ICSS for CPCBIV+ Infant Care Meet</h2>
        <p>Upload Complaints and Priority Excel Sheets</p>

        <!-- Form for File Upload -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <p><strong>Complaint File:</strong></p>
                <input type="file" name="complaint_file" required>
            </div>
            <div class="file-input">
                <p><strong>Priority File:</strong></p>
                <input type="file" name="priority_file" required>
            </div>
            
            <!-- Process Button -->
            <button type="submit">Process and Download</button>
        </form>
        
        <!-- Error Message Placeholder -->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
